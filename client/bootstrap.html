	<script type="text/javascript">

		var theme = "Education";
		function rightTheme(obj){
			return obj.Topic == theme;
		}

		var w =  $('#followertweets').width();
		var   h = $('#followertweets').height();

		var svg = d3.select("#chart")
			.append("svg")
			.attr("class",'candidatechart')
			.attr("width", w)
			.attr("height", h);
		var max_n = 10;

		d3.json("../tweet_analysis_py/tweetdata.json", function(json) {

			var data = json.Themes.filter(rightTheme);

			var data = data[0].Data;
			for (var d in data) {
				console.log(d);
				max_n = Math.max(data[d].Tweets, max_n);
				// console.log(data.Data[d]);
			}
			console.log(max_n);
			// debugger;
		
			var dx = w / max_n;
			var dy = h / data.length;
	
			// bars

			var bars = svg.selectAll(".bar")
				.data(data)
				.enter()
				.append("rect")
				.attr("class", function(d, i) {return "bar " + d.Name;})
				.attr("x", function(d, i) {return 0;})
				.attr("y", function(d, i) {return dy*i;})
				.attr("width", function(d, i) {return dx*d.Tweets})
				.attr("height", dy*.95)
				.attr("rx",2)
				.attr("ry",2);
	
			// labels
			var text = svg.selectAll("text")
				.data(data)
				.enter()
				.append("text")
				.attr("class", function(d, i) {return "label " + d.Name;})
				.attr("x", function(d,i) { return dx*d.Tweets})
				.attr("y", function(d, i) {return dy*i + dy/2;})
				.text( function(d) {return '@'+d.Name + " : " + Number(d.Tweets).toFixed(1)  + "%";})
				.style("font-weight", "bold");
		});

		$('select').on('change', function(){
			console.log("Theme changed to: ",this.value);
			theme = this.value;
			d3.json("../tweet_analysis_py/tweetdata.json",function(json){
				 
				var data = json.Themes.filter(rightTheme);

				var data = data[0].Data;
				for (var d in data) {
					console.log(d);
					max_n = Math.max(data[d].Tweets, max_n);
					// console.log(data.Data[d]);
				}
				console.log(max_n);
				// debugger;
			
				var dx = w / max_n;
				var dy = h / data.length;

				svg.selectAll(".bar")
					.data(data)
					.transition()
					.attr("width", function(d, i) {return dx*d.Tweets});
				
				svg.selectAll("text")
					.data(data)
					.transition()
					.attr("x", function(d,i) { return dx*d.Tweets})
					.text( function(d) {return '@'+d.Name + " : " + Number(d.Tweets).toFixed(1)  + "%";});
			});
		});
